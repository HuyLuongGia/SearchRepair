<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TestSearchFull</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Header</h1>
            </header>
            <div class="main">
                <div id="main__left">
                    <div id="accordion">
                        <div class="cap">Color</div>
                        <div class="ct">
                            <label
                                ><input
                                    onchange="chooseGlass()"
                                    type="checkbox"
                                    class="color"
                                    value="Grey"
                                />Grey</label
                            >
                            <label
                                ><input
                                    onchange="chooseGlass()"
                                    type="checkbox"
                                    class="color"
                                    value="White"
                                />White</label
                            >
                            <label
                                ><input
                                    onchange="chooseGlass()"
                                    type="checkbox"
                                    class="color"
                                    value="Gold"
                                />Gold</label
                            >
                        </div>
                        <div class="cap">Price</div>
                        <div class="ct">
                            <label
                                ><input
                                    onchange="chooseGlass()"
                                    type="checkbox"
                                    class="giaban"
                                    value="1"
                                />Under 5.000.000</label
                            >
                            <label
                                ><input
                                    onchange="chooseGlass()"
                                    type="checkbox"
                                    class="giaban"
                                    value="2"
                                />5.000.000 to 10.000.000</label
                            >
                            <label
                                ><input
                                    onchange="chooseGlass()"
                                    type="checkbox"
                                    class="giaban"
                                    value="3"
                                />10.000.000 to 15.000.000</label
                            >
                            <label
                                ><input
                                    onchange="chooseGlass()"
                                    type="checkbox"
                                    class="giaban"
                                    value="4"
                                />Under 15.000.000</label
                            >
                        </div>
                        <div class="cap">Size</div>
                        <div class="ct">
                            <label
                                ><input
                                    onchange="chooseGlass()"
                                    type="checkbox"
                                    class="size"
                                    value="1"
                                />90 to 120cm</label
                            >
                            <label
                                ><input
                                    onchange="chooseGlass()"
                                    type="checkbox"
                                    class="size"
                                    value="2"
                                />120 to 150cm</label
                            >
                            <label
                                ><input
                                    onchange="chooseGlass()"
                                    type="checkbox"
                                    class="size"
                                    value="3"
                                />150 to 180cm</label
                            >
                        </div>
                        <div class="cap">Shape</div>
                        <div class="ct">
                            <label
                                ><input
                                    onchange="chooseGlass()"
                                    type="checkbox"
                                    class="shape"
                                    value="Arched"
                                />Arched</label
                            >
                            <label
                                ><input
                                    onchange="chooseGlass()"
                                    type="checkbox"
                                    class="shape"
                                    value="Rectangle"
                                />Rectangle</label
                            >
                            <label
                                ><input
                                    onchange="chooseGlass()"
                                    type="checkbox"
                                    class="shape"
                                    value="Round"
                                />Round</label
                            >
                        </div>
                    </div>
                </div>
                <div id="main__right">
                    <!-- Add báº±ng Js -->
                    <div id="list1"></div>
                </div>
            </div>
            <footer>
                <h1>Footer</h1>
            </footer>

            <script src="./js/main.js"></script>
        </div>
    </body>
</html>
